PART
{
// Kerbal Space Program - Part Config
// 
// 

// --- general parameters ---
name = YJ-83
module = Part
author = BahamutoD & Kerwis




// --- node definitions ---
node_attach = 0.0, 0.15, 0, 0, 1, 0, 0
node_stack_top = 0.0, 0.15, 0, 0, 1, 0, 0
node_stack_bottom = 0, 0, -2.7, 0, 0, -1, 0


// --- editor parameters ---
TechRequired = precisionEngineering
entryCost = 2100
cost = 650
category = none
subcategory = 0
title = CN YJ83 SHIP-SHIP Missile
manufacturer = Kerbal Liberation Army

description = "Eagle hit 83" type of anti-ship cruise missiles, western countries called C - 803 anti-ship missiles, is said to be developed by the Chinese navy "eagle strike" series one of the anti-ship missile, has a strong combat power.

attachRules = 1,1,0,0,1

// --- standard part parameters ---
mass = 1
dragModelType = default
maximum_drag = 0.02
minimum_drag = 0.02
angularDrag = 2
crashTolerance = 5
breakingForce = 500
breakingTorque = 500
maxTemp = 3600

MODEL
	{
		model = KerbalField/Parts/CN/YJ-83/YJ83
        }


MODULE
{
  name = MissileLauncher
  
  thrust = 60 //KN thrust during boost phase
  cruiseThrust = 10 //thrust during cruise phase
  dropTime = 0.05 //how many seconds after release until engine ignites
  boostTime = 3 //seconds of boost phase
  cruiseTime = 200 //seconds of cruise phase
  guidanceActive = true //missile has guidanceActive
  maxTurnRateDPS = 90 //degrees per second

  decoupleSpeed = 5

  deployAnimationName = 83
  deployTime = 3.5

  audioClipPath = BDArmory/Sounds/jet

  decoupleBoosters = true

  exhaustPrefabPath = KerbalField/Effects/Exhaust/ExhaustSmallBlue
